<html>
<head>
  <title>ラジカセ風ノイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cassette">
  <h1>🎛 ラジカセノイズ</h1>

  <div class="controls">
    <button id="start">再生</button>
    <button id="stop">停止</button>
    <label>クリック音<input id="clickToggle" type="checkbox" checked></label>
  </div>

  <div class="sliders">
    <label>ノイズ音量<input id="noiseVolume" type="range" min="0" max="1" step="0.01" value="0.2"></label>
    <label>低音ブーン<input id="boomVolume" type="range" min="0" max="1" step="0.01" value="0.2"></label>
  </div>

  <div class="eq">
    <h3>EQ</h3>
    <label>低音<input id="bass" type="range" min="-30" max="30" step="1" value="0"></label>
    <label>中音<input id="mid" type="range" min="-30" max="30" step="1" value="0"></label>
    <label>高音<input id="treble" type="range" min="-30" max="30" step="1" value="0"></label>
  </div>

  <div class="presets">
    <h3>プリセット</h3>
    <button class="preset" data-name="light">軽めノイズ</button>
    <button class="preset" data-name="heavy">ザラザラ強め</button>
    <button class="preset" data-name="deep">低音強め</button>
  </div>
</div>
</body>
</html>
